<!DOCTYPE html>
<head>
    <title>Meeting Room | Remaja Masjid Baitul Hikmah | SMA Negeri 3 Bantul</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/favicons/favicon.ico">
    <link rel="manifest" href="./assets/img/favicons/manifest.json">
    <link rel="icon" type="image/png" href="./assets/img/favicons/favicon-32x32.png"
    <meta name="msapplication-TileImage" content="./assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    
</head>
<body>
    <script>
        var script = document.createElement("script");
        script.type = "text/javascript";
        
        script.addEventListener("load", function (event) {
            const meeting = new VideoSDKMeeting();

            const config = {
            name: "",
            apiKey: "75c4b45d-b633-4fda-9e32-517ba16c00f3", 
            meetingId: "remas-smagaba", 
            redirectOnLeave: "https://remas-smagaba.github.io",
            micEnabled: false,
            webcamEnabled: false,
            participantCanToggleSelfWebcam: true,
            participantCanToggleSelfMic: true,

            screenShareEnabled: true,
            chatEnabled: true,
            raiseHandEnabled: true,

            brandingEnabled: true,
            brandLogoURL: "https://remas-smagaba.github.io/assets/img/gallery/logo-icon.png",
            brandName: "Remaja Masjid Baitul Hikmah",
            poweredBy: false,

            permissions: {
                askToJoin: false,
                toggleParticipantWebcam: false,
                toggleParticipantMic: false,
            },

            permissions: {
                // ... other permissions
                removeParticipant: false,
            },

            pin: {
                allowed: true,
                layout: "SIDEBAR",
            },

            whiteboardEnabled: true,
            permissions: {
                // ...
                drawOnWhiteboard: true,
                toggleWhiteboard: true,
            },

            joinScreen: {
                visible: true, // Show the join screen ?
                title: "Remaja Masjid Baitul Hikmah", // Meeting title
                meetingUrl: window.location.href, // Meeting joining url
            },

            };
            
            meeting.init(config);
        });
        
        script.src =
            "https://sdk.videosdk.live/rtc-js-prebuilt/0.1.29/rtc-js-prebuilt.js";
            
        document.getElementsByTagName("head")[0].appendChild(script);
        
    </script>
</body>
